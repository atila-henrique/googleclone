<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/45a72bfbdd.js" crossorigin="anonymous"></script>

    <title>Google Clone</title>
</head>
<body>

    <header>
       
        <nav class="nav">
                <ul class="lista">
                    <li class="li-foto"> <a href="#"><img class="foto-perfil" src="./images/foto-menu.png" alt="foto-perfil"></a> </li>
                    <div class="menu-hover">
                        <li class="margin-32 icon-menu"> <a href="#"><img src="./images/more-icon.svg" alt="menu"></a> </li>
                    </div>
                    
                    <li> <a class="link" href="https://www.google.com.br/imghp?hl=pt-BR&authuser=0&ogbl">Imagens</a> </li>
                    <li> <a class="link" href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a> </li>
                </ul>
            
        </nav>
        
    </header>



    <main>

        <div class="container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="img-google">        
        </div>

        <i class="fas fa-share-alt"></i>

        <div class="search">
            
                <i class="fas fa-search float largura-20"></i>

                <form action="https://www.google.com/search" method="get">
                    <input class="float input" type="text" name="q">
                
                </form>

                <i class="fas fa-microphone float largura-20"></i>          

        </div>

        
        <div class="container-button">
            <button>Pesquisa Google</button>
            <button>Estou com Sorte</button> 
        </div>
      
    
    </main>

    <footer>
        <div class="footer1">
            Brasil
        </div>

            <ul>
                <li><a href="#">Sobre</a></li>
